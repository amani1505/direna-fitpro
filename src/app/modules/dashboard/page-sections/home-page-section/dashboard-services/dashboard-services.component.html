<section class="p-5 bg-white rounded-lg font-catamaran">
  <div class="flex items-center justify-between mb-3">
    <div class="text-md">Service</div>
    <a
    [routerLink]="['/admin/services']"
      class="text-sm capitalize cursor-pointer hover:underline text-primary-500"
      >view all</a
    >
  </div>
@for (service of services; track $index) {
  <div
  class="mb-2 text-gray-700 bg-white rounded-lg shadow dark:text-night-50 dark:bg-night-700"
>
  <div
    class="flex items-center justify-between p-3 font-[500] capitalize text-md font-rubik"
  >
    <div class="flex items-end gap-1">
      <div>
        <svg-icon
          src="assets/icons/heroicons/solid/wrench-screwdriver.svg"
          [svgClass]="'w-4 h-4 text-primary-500'"
          class="inline-block"
        >
        </svg-icon>
      </div>
      <div>{{service?.name}}</div>
    </div>
  </div>

  <div class="p-3">
    <div class="flex gap-x-1">
      <div
        class="flex items-center justify-center w-6 h-6 text-green-500 bg-green-100 rounded-md"
      >
        <svg-icon
          src="./assets/icons/heroicons/solid/check-badge.svg"
          [svgClass]="'w-4 h-4 '"
          class="inline-block"
        ></svg-icon>
      </div>
      <div>{{service?.description}}</div>
    </div>

  </div>
</div>
}
</section>

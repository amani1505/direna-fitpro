      Hello Again <span class="text-primary-500">!</span>
    </h2>
    <p class="text-gray-400 dark:text-night-200">Enter your credential to access your account.</p>
  </div>

  <div class="text-left space-y-9">
    <div class="my-2 form__group">
      <div class="relative">
        <input
          type="text"
          id="email"
          [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
          class="block text-md peer input-field"
          placeholder="Enter your email "
          formControlName="email" />

      </div>
      <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
        <div *ngIf="f['email'].errors['required']">Required field</div>
        <div *ngIf="f['email'].errors['email']">Email must be an email address valid</div>
      </div>
    </div>

    <div class="form__group">
      <div class="relative">
        <input
          [type]="passwordTextType ? 'text' : 'password'"
          id="password"
          [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
          class="block peer input-field text-md"
          placeholder="Enter your password"
          formControlName="password" />

        <span
          class="absolute text-gray-400 cursor-pointer top-10 right-5 dark:text-night-300"
          (click)="togglePasswordTextType()">
          <svg-icon
            [src]="
              !passwordTextType
                ? 'assets/icons/heroicons/outline/eye-off.svg'
                : 'assets/icons/heroicons/outline/eye.svg'
            "
            [svgClass]="'h-8  w-8'">
          </svg-icon>
        </span>
      </div>
      <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
        <div *ngIf="f['password'].errors['required']">Required field</div>
      </div>
    </div>
  </div>

  <div class="flex items-center justify-between space-x-3">
    <div class="flex items-center">
      <input id="remember-me" name="remember-me" type="checkbox" />
      <label for="remember-me" class="block ml-2 text-gray-400 dark:text-night-200"> Remember me </label>
    </div>

    <div class="">
      <a routerLink="/auth/forgot-password" class="font-medium text-primary-500 hover:text-primary-400">
        Forgot your password?
      </a>
    </div>
  </div>

  <!-- Submit Button -->
  <button
    class="relative flex justify-center w-full px-4 py-2 mb-10 font-medium text-white border border-transparent rounded-md group bg-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">
    Sign in
  </button>

  <!-- Sign-up -->
  <div class="flex gap-3 text-gray-400 dark:text-night-200">
    Not a Member yet? <a routerLink="/auth/sign-up" class="text-primary-500 hover:text-primary-400">Sign up</a>
  </div>
</form>

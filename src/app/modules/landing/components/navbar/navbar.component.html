<nav
  class="fixed flex content-center justify-between w-full px-4 py-3 transition duration-700 ease-in z-[999] md:px-12 text-[12px]"
  [ngClass]="{
    'bg-white text-primary-500 transition duration-700 ease-in py-0 shadow ':
      isScrolled,
  }"
>
  <div class="flex items-center text-white h-1/2">
    <div>
      <svg-icon
        src="assets/images/logo.svg"
        [svgClass]="'h-8 w-8  block'"
      ></svg-icon>
    </div>
    <div class="font-extrabold leading-7 uppercase text-[15px] font-varela">
      <span
        class=""
        [ngClass]="{
          'text-primary-500': isScrolled,
          ' text-white': !isScrolled,
        }"
        >direna </span
      ><span
        class="py-2"
        [ngClass]="{
          'text-secondary-500': isScrolled,
          ' text-primary-500': !isScrolled,
        }"
      >
        FitPro</span
      >
    </div>
  </div>
  <ul
    class="items-center hidden text-white text-[14px] font-montserrat md:flex"
    [ngClass]="{
      'text-black  transition duration-700 ease-in py-0': isScrolled,
    }"
  >
    <li class="mx-3">
      <a
        class="cursor-pointer growing-underline hover:font-semibold"
        [routerLink]="['/']"
        routerLinkActive="font-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="{
          'text-black  transition duration-700 ease-in py-0': isScrolled,
        }"
      >
        Home
      </a>
    </li>

    <li class="mx-3 cursor-pointer ">
      <a
        href="#class"
        [class.active]="'font-semibold growing-underline'"
        [ngClass]="{
          'text-black  transition duration-700 ease-in py-0': isScrolled,
        }"
        >Classes</a
      >
    </li>

    <li class="mx-3 cursor-pointer growing-underline hover:font-semibold">
      <a
        [routerLink]="['/blog']"
        routerLinkActive=" font-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="{
          'text-black  transition duration-700 ease-in py-0': isScrolled,
        }"
      >
        Blog</a
      >
    </li>

    <li class="mx-3 cursor-pointer growing-underline hover:font-semibold">
      <a
        [routerLink]="['/equipments']"
        routerLinkActive="font-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="{
          'text-black  transition duration-700 ease-in py-0': isScrolled,
        }"
      >
        Equipments</a
      >
    </li>
    <li class="mx-3 cursor-pointer growing-underline hover:font-semibold">
      <a
        [routerLink]="['/about']"
        routerLinkActive=" font-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="{
          'text-black  transition duration-700 ease-in py-0': isScrolled,
        }"
        >About Us</a
      >
    </li>

    <li class="mx-3 cursor-pointer growing-underline hover:font-semibold">
      <a
        [routerLink]="['/contact-us']"
        routerLinkActive=" font-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="{
          'text-black  transition duration-700 ease-in py-0': isScrolled,
        }"
        >Contact us</a
      >
    </li>
  </ul>
  <!-- <div class="hidden font-montserrat md:flex">
    <button
      class="px-4 py-2 font-semibold uppercase bg-white rounded-md text-[14px] text-primary-500"
      [ngClass]="{
        'bg-primary-500 text-white': isScrolled,
        'bg-white text-primary-500': !isScrolled,
      }"
    >
      Login
    </button>
  </div> -->

  <!-- BUTTON FOR SMALL SCREEN -->
  <div
    id="showMenu"
    class="w-10 h-10 p-2 font-extrabold rotate-180 rounded-md shadow md:hidden"
    (click)="openMobileNav()"
    [ngClass]="{
      'bg-primary-500 text-white': isScrolled,
      'bg-white text-primary-500': !isScrolled,
    }"
  >
    <svg-icon
      src="./assets/icons/bars-3-center-left.svg"
      [svgClass]="'h-6 w-6 text-[14px] font-extrabold'"
    ></svg-icon>
  </div>
</nav>

<!-- MOBILE NAVIGATION BAR -->

<div
  *ngIf="isAnimating || showMenu"
  class="fixed top-0 left-0 z-[9999999999999] w-full h-full px-4 py-6 text-white bg-primary-500"
  [ngClass]="{
    'animate-slide-up': showMenu,
    'animate-slide-down': !showMenu,
  }"
  (animationend)="handleAnimationEnd()"
>
  <div id="hideMenu" class="flex justify-end" (click)="closeMobileNav()">
    <div class="w-10 h-10 p-2 bg-white rounded-md shadow text-primary-500">
      <svg-icon
        src="./assets/icons/x-mark.svg"
        [svgClass]="'h-6 w-6 !text-3xl font-extrabold'"
      ></svg-icon>
    </div>
  </div>
  <ul class="font-montserrat flex flex-col mx-8 my-24 items-center text-[14px]">
    <li id="hideMenu" class="my-6">
      <a
        (click)="navigate('/')"
        [ngClass]="{
          'font-semibold border-b-2 border-secondary': isActiveRoute('/'),
        }"
        >Home</a
      >
    </li>
    <li class="my-6">
      <a id="hideMenu" href="#class" (click)="closeMobileNav()"> Classes</a>
    </li>
    <li class="my-6">
      <a
        id="hideMenu"
        (click)="navigate('blog')"
        [ngClass]="{
          'font-semibold border-b-2 border-secondary': isActiveRoute('/blog'),
        }"
      >
        Blog</a
      >
    </li>
    <li class="my-6">
      <a
        id="hideMenu"
        (click)="navigate('equipments')"
        [ngClass]="{
          'font-semibold border-b-2 border-secondary': isActiveRoute('/equipments'),
        }"
      >
        Equipments</a
      >
    </li>
    <li class="my-6">
      <a
        id="hideMenu"
        (click)="navigate('about')"
        [ngClass]="{
          'font-semibold border-b-2 border-secondary': isActiveRoute('/about'),
        }"
        >About Us</a
      >
    </li>

    <li class="my-6">
      <a id="hideMenu" (click)="navigate('contact-us')">Contact us</a>
    </li>
  </ul>

  <div class="font-montserrat">
    <button
      class="py-5 font-semibold uppercase bg-white rounded-md text-[14px] text-primary-500 w-full"
      [ngClass]="{
        'bg-primary-500 text-white': isScrolled,
        'bg-white text-primary-500': !isScrolled,
      }"
    >
      Login
    </button>
  </div>

  <div
    class="fixed left-0 right-0 flex justify-center w-full gap-2 bottom-10 p-b-5"
  >
    <div>
      <a
        href="#"
        class="p-[5px] bg-white rounded-md flex text-secondary-500 transition-[ var(--transition-timing)] hover:bg-secondary hover:text-white"
      >
        <svg-icon
          [src]="'./assets/icons/ionicons/logo-facebook.svg'"
          [svgStyle]="{ 'width.px': 20 }"
        ></svg-icon>
      </a>
    </div>
    <div>
      <a
        href="#"
        class="p-[5px] bg-white rounded-md flex text-secondary-500 transition-[ var(--transition-timing)] hover:bg-secondary hover:text-white"
      >
        <svg-icon
          [src]="'./assets/icons/ionicons/logo-twitter.svg'"
          [svgStyle]="{ 'width.px': 20 }"
        ></svg-icon>
      </a>
    </div>
    <div>
      <a
        href="#"
        class="p-[5px] bg-white rounded-md flex text-secondary-500 transition-[ var(--transition-timing)] hover:bg-secondary hover:text-white"
      >
        <svg-icon
          [src]="'assets/icons/logo-instagram.svg'"
          [svgStyle]="{ 'width.px': 20 }"
        ></svg-icon>
      </a>
    </div>
    <div>
      <a
        href="#"
        class="p-[5px] bg-white rounded-md flex text-secondary-500 transition-[ var(--transition-timing)] hover:bg-secondary hover:text-white"
      >
        <svg-icon
          [src]="'assets/icons/logo-linkedin.svg'"
          [svgStyle]="{ 'width.px': 20 }"
        ></svg-icon>
      </a>
    </div>
  </div>
</div>

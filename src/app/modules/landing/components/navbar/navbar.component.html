<nav
  class="fixed flex justify-between py-4 w-full md:px-12 px-4 transition duration-500 ease-in content-center z-10"
  [ngClass]="{
    'bg-white text-primary transition duration-700 ease-in py-0': isScrolled,
  }"
>
  <div
    class="flex items-center uppercase font-varela font-extrabold md:text-2xl text-xl leading-7"
  >
    <!-- <img src="assets/images/nirovi.png" alt="Logo" width="150" height="150" /> -->
    <h1 class="flex gap-1">
      <span class="text-green-900">direna </span
      ><span class="text-red-600"> FitPro</span>
    </h1>
  </div>
  <ul
    class="font-montserrat items-center hidden md:flex text-white"
    [ngClass]="{
      'text-black  transition duration-700 ease-in py-0': isScrolled,
    }"
  >
    <li class="mx-3">
      <a
        class="growing-underline cursor-pointer hover:text-primary"
        [routerLink]="['/']"
        routerLinkActive="  font-semibold"
        exact="true"
        [ngClass]="{
          'text-black  transition duration-700 ease-in py-0': isScrolled,
        }"
      >
        Home
      </a>
    </li>
    <li class="growing-underline mx-3 cursor-pointer hover:text-primary">
      <a
        [routerLink]="['/about']"
        routerLinkActive=" font-semibold"
        exact="true"
        [ngClass]="{
          'text-black  transition duration-700 ease-in py-0': isScrolled,
        }"
        >About Us</a
      >
    </li>
    <li class="growing-underline mx-3 cursor-pointer hover:text-primary">
      <a
        href="#class"
        [ngClass]="{
          'text-black  transition duration-700 ease-in py-0': isScrolled,
        }"
        >Class</a
      >
    </li>
    <li class="growing-underline mx-3 cursor-pointer hover:text-primary">
      <a
        [routerLink]="['/blog']"
        routerLinkActive=" font-semibold"
        exact="true"
        [ngClass]="{
          'text-black  transition duration-700 ease-in py-0': isScrolled,
        }"
      >
        Blog</a
      >
    </li>
    <li class="growing-underline mx-3 cursor-pointer hover:text-primary">
      <a
        [routerLink]="['/']"
        routerLinkActive="text-primary font-semibold"
        exact="true"
        [ngClass]="{
          'text-black  transition duration-700 ease-in py-0': isScrolled,
        }"
        >Contact us</a
      >
    </li>
  </ul>
  <div class="font-montserrat hidden lg:flex">
    <button
      class="btn !text-2xl !font-semibold bg-white rounded-md text-primary uppercase"
      [ngClass]="{
        'bg-primary text-white': isScrolled,
        'bg-white text-primary': !isScrolled,
      }"
    >
      Login
    </button>
  </div>
  <div
    id="showMenu"
    class="md:hidden p-2 rounded-md shadow rotate-180 !font-extrabold"
    (click)="openMobileNav()"
    [ngClass]="{
      'bg-primary text-white': isScrolled,
      'bg-white text-primary': !isScrolled,
    }"
  >
    <svg-icon
      src="./assets/icons/bars-3-center-left.svg"
      [svgClass]="'h-10 w-10 !text-3xl font-extrabold'"
    ></svg-icon>
  </div>
</nav>

<div
  *ngIf="isAnimating || showMenu"
  class="px-4 py-6 fixed top-0 left-0 h-full w-full bg-primary text-white z-20 "
  [ngClass]="{
    'animate-slide-up': showMenu,
    'animate-slide-down': !showMenu,
  }"
  (animationend)="handleAnimationEnd()"
>
  <div id="hideMenu" class="flex justify-end " (click)="closeMobileNav()">
   <div class="bg-white p-2 text-primary w-14 rounded-md shadow">
    <svg-icon
    src="./assets/icons/x-mark.svg"
    [svgClass]="'h-10 w-10 !text-3xl font-extrabold'"
  ></svg-icon>
   </div>
  </div>
  <ul class="font-raleway flex flex-col mx-8 my-24 items-center text-2xl">
    <li id="hideMenu" class="my-6">
      <a (click)="closeMobileNav()">Home</a>
    </li>
    <li class="my-6">
      <a id="hideMenu" (click)="closeMobileNav()">Service</a>
    </li>
    <li class="my-6">
      <a id="hideMenu" (click)="closeMobileNav()">Rooms</a>
    </li>
    <li class="my-6">
      <a id="hideMenu" (click)="closeMobileNav()">Contact us</a>
    </li>
  </ul>
</div>

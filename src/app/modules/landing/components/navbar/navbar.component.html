<nav
  class="fixed z-10 flex content-center justify-between w-full px-4 py-4 transition duration-500 ease-in md:px-12"
  [ngClass]="{
    'bg-white text-primary transition duration-700 ease-in py-0 shadow ': isScrolled ,
  }"
>
  <div
    class="flex items-center uppercase font-varela font-extrabold md:!text-[1.5rem] !text-xl leading-7"
  >
    <div>
      <svg-icon
        src="assets/images/logo.svg"
        [svgClass]="'h-14 w-14 md:h-full  md:w-16'"
      ></svg-icon>
    </div>
    <div>
      <h1
        class="flex gap-1 items-center justify-center text-[1.5rem] md:text-[2.5rem] font-extrabold"
      >
        <span
          class="flex items-center py-2"
          [ngClass]="{
            'text-primary': isScrolled,
            ' text-white': !isScrolled,
          }"
          >direna </span
        ><span
          class="flex items-center py-2"
          [ngClass]="{
            'text-secondary': isScrolled,
            ' text-primary': !isScrolled,
          }"
        >
          FitPro</span
        >
      </h1>
    </div>
  </div>
  <ul
    class="items-center hidden text-white font-montserrat md:flex"
    [ngClass]="{
      'text-black  transition duration-700 ease-in py-0': isScrolled,
    }"
  >
    <li class="mx-3">
      <a
        class="cursor-pointer growing-underline hover:text-primary"
        [routerLink]="['/']"
        routerLinkActive="  font-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="{
          'text-black  transition duration-700 ease-in py-0': isScrolled,
        }"
      >
        Home
      </a>
    </li>

    <li class="mx-3 cursor-pointer growing-underline hover:text-primary">
      <a
        href="#class"
        [ngClass]="{
          'text-black  transition duration-700 ease-in py-0': isScrolled,
        }"
        >Classes</a
      >
    </li>

    <li class="mx-3 cursor-pointer growing-underline hover:text-primary">
      <a
        [routerLink]="['/blog']"
        routerLinkActive=" font-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="{
          'text-black  transition duration-700 ease-in py-0': isScrolled,
        }"
      >
        Blog</a
      >
    </li>
    <li class="mx-3 cursor-pointer growing-underline hover:text-primary">
      <a
        [routerLink]="['/about']"
        routerLinkActive=" font-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="{
          'text-black  transition duration-700 ease-in py-0': isScrolled,
        }"
        >About Us</a
      >
    </li>

    <li class="mx-3 cursor-pointer growing-underline hover:text-primary">
      <a
        [routerLink]="['/']"
        routerLinkActive=" font-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="{
          'text-black  transition duration-700 ease-in py-0': isScrolled,
        }"
        >Contact us</a
      >
    </li>
  </ul>
  <div class="hidden font-montserrat md:flex">
    <button
      class="btn !text-2xl !font-semibold bg-white rounded-md text-primary uppercase"
      [ngClass]="{
        'bg-primary text-white': isScrolled,
        'bg-white text-primary': !isScrolled,
      }"
    >
      Login
    </button>
  </div>
  <div
    id="showMenu"
    class="md:hidden p-2 rounded-md shadow rotate-180 !font-extrabold"
    (click)="openMobileNav()"
    [ngClass]="{
      'bg-primary text-white': isScrolled,
      'bg-white text-primary': !isScrolled,
    }"
  >
    <svg-icon
      src="./assets/icons/bars-3-center-left.svg"
      [svgClass]="'h-10 w-10 !text-3xl font-extrabold'"
    ></svg-icon>
  </div>
</nav>

<div
  *ngIf="isAnimating || showMenu"
  class="fixed top-0 left-0 z-20 w-full h-full px-4 py-6 text-white bg-primary"
  [ngClass]="{
    'animate-slide-up': showMenu,
    'animate-slide-down': !showMenu,
  }"
  (animationend)="handleAnimationEnd()"
>
  <div id="hideMenu" class="flex justify-end" (click)="closeMobileNav()">
    <div class="p-2 bg-white rounded-md shadow text-primary w-14">
      <svg-icon
        src="./assets/icons/x-mark.svg"
        [svgClass]="'h-10 w-10 !text-3xl font-extrabold'"
      ></svg-icon>
    </div>
  </div>
  <ul
    class="font-montserrat flex flex-col mx-8 my-24 items-center !text-[2rem]"
  >
    <li id="hideMenu" class="my-6">
      <a
        (click)="navigate('/')"
        [ngClass]="{
          'font-semibold border-b-2 border-secondary': isActiveRoute('/'),
        }"
        >Home</a
      >
    </li>
    <li class="my-6">
      <a id="hideMenu" href="#class" (click)="closeMobileNav()"> Classes</a>
    </li>
    <li class="my-6">
      <a
        id="hideMenu"
        (click)="navigate('blog')"
        [ngClass]="{
          'font-semibold border-b-2 border-secondary': isActiveRoute('/blog'),
        }"
      >
        Blog</a
      >
    </li>
    <li class="my-6">
      <a
        id="hideMenu"
        (click)="navigate('about')"
        [ngClass]="{
          'font-semibold border-b-2 border-secondary': isActiveRoute('/about'),
        }"
        >About Us</a
      >
    </li>

    <li class="my-6">
      <a id="hideMenu" (click)="closeMobileNav()">Contact us</a>
    </li>
  </ul>

  <div class="font-montserrat">
    <button
      class="text-2xl !font-semibold bg-white rounded-[var(--radius-8)] text-primary uppercase w-full py-[15px] px-[35px]"
      [ngClass]="{
        'bg-primary text-white': isScrolled,
        'bg-white text-primary': !isScrolled,
      }"
    >
      Login
    </button>
  </div>

  <div
    class="fixed left-0 right-0 flex justify-center w-full gap-2 bottom-10 p-b-5"
  >
    <div>
      <a
        href="#"
        class="p-[5px] bg-white rounded-md flex text-secondary transition-[ var(--transition-timing)] hover:bg-secondary hover:text-white"
      >
        <svg-icon
          [src]="'assets/icons/logo-facebook.svg'"
          [svgStyle]="{ 'width.px': 20 }"
        ></svg-icon>
      </a>
    </div>
    <div>
      <a
        href="#"
        class="p-[5px] bg-white rounded-md flex text-secondary transition-[ var(--transition-timing)] hover:bg-secondary hover:text-white"
      >
        <svg-icon
          [src]="'assets/icons/logo-twitter.svg'"
          [svgStyle]="{ 'width.px': 20 }"
        ></svg-icon>
      </a>
    </div>
    <div>
      <a
        href="#"
        class="p-[5px] bg-white rounded-md flex text-secondary transition-[ var(--transition-timing)] hover:bg-secondary hover:text-white"
      >
        <svg-icon
          [src]="'assets/icons/logo-instagram.svg'"
          [svgStyle]="{ 'width.px': 20 }"
        ></svg-icon>
      </a>
    </div>
    <div>
      <a
        href="#"
        class="p-[5px] bg-white rounded-md flex text-secondary transition-[ var(--transition-timing)] hover:bg-secondary hover:text-white"
      >
        <svg-icon
          [src]="'assets/icons/logo-linkedin.svg'"
          [svgStyle]="{ 'width.px': 20 }"
        ></svg-icon>
      </a>
    </div>
  </div>
</div>

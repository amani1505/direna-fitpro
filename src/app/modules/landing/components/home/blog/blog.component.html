<section class="section blog" id="blog" aria-label="blog">
  <div class="container">
    <p class="py-3 section-subtitle">Our News</p>

    <h2 class="text-2xl sm:text-3xl font-[700]  hero-title xl:text-[3rem] leading-[1.2] text-center  text-[var(--rich-black-fogra-29-1)]  mb-3  lg:mb-7 font-catamaran">Latest Blog Feed</h2>

    <ul class="blog-list has-scrollbar">
      @for (blog of blogs; track $index) {
        <li class="scrollbar-item">
          <div class="blog-card">
            <div
              class="card-banner img-holder"
              style="--width: 440; --height: 270"
            >
              <img
                [src]="blog.image"
                width="440"
                height="270"
                loading="lazy"
                alt="Going to the gym for the first time"
                class="img-cover"
              />

              <time class="bg-[var(--coquelicot)] text-white absolute text-xl font-[500]  xl:text-[1.5rem] uppercase card-meta" datetime="2022-07-07">{{
                blog.date
              }}</time>
            </div>

            <div class=" card-content">
              <h3 class="">
                <a href="#" class="text-xl font-[500] text-[var(--rich-black-fogra-29-1)]  xl:text-[1.5rem] leading-[1.2]">{{ blog.title }}</a>
              </h3>

              <p class="text-[var(--sonic-silver)]">
                {{ blog.description }}
              </p>

              <a href="#" class="text-sm btn-link has-before">Read More</a>
            </div>
          </div>
        </li>
      }
      </ul>
  </div>
</section>

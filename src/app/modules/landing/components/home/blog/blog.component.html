<section class="section blog" id="blog" aria-label="blog">
  <div class="container">
    <p class="section-subtitle">Our News</p>

    <h2 class="h2 section-title text-center">Latest Blog Feed</h2>

    <ul class="blog-list has-scrollbar">
      @for (blog of blogs; track $index) {
        <li class="scrollbar-item">
          <div class="blog-card">
            <div
              class="card-banner img-holder"
              style="--width: 440; --height: 270"
            >
              <img
                [src]="blog.image"
                width="440"
                height="270"
                loading="lazy"
                alt="Going to the gym for the first time"
                class="img-cover"
              />

              <time class="card-meta" datetime="2022-07-07">{{
                blog.date
              }}</time>
            </div>

            <div class="card-content">
              <h3 class="h3">
                <a href="#" class="card-title">{{ blog.title }}</a>
              </h3>

              <p class="card-text">
                {{ blog.description }}
              </p>

              <a href="#" class="btn-link has-before">Read More</a>
            </div>
          </div>
        </li>
      }
      </ul>
  </div>
</section>

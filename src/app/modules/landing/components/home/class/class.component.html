<section
  class="section class bg-dark has-bg-image"
  id="class"
  aria-label="class"
  style="background-image: url(&quot;./assets/images/classes-bg.png&quot;)"
>
  <div class="container">
    <p class="py-3 section-subtitle">Our Classes</p>

    <h2 class="text-2xl sm:text-3xl font-[700]  hero-title xl:text-[3rem] leading-[1.2] text-center text-white mb-3  lg:mb-7 font-catamaran">Fitness Classes For Every Goal</h2>

    <ul class="class-list has-scrollbar">
      @for (class of classData; track $index) {
        <li class="scrollbar-item">
          <div class="class-card">
            <figure
              class="card-banner img-holder"
              style="--width: 416; --height: 240"
            >
              <img
                src="{{ class.image }}"
                width="416"
                height="240"
                loading="lazy"
                alt="Weight Lifting"
                class="img-cover"
              />
            </figure>

            <div class="card-content">
              <div class="title-wrapper">
                <img
                  src="{{ class.icon }}"
                  width="40"
                  height="40"
                  aria-hidden="true"
                  alt=""
                  class="title-icon"
                />

                <h3 class="">
                  <a href="#" class="text-xl font-[500] text-[var(--rich-black-fogra-29-1)] hero-title xl:text-[1.5rem] leading-[1.2]">{{ class.title }}</a>
                </h3>
              </div>

              <p class="text-[var(--sonic-silver)]">
                {{ class.description }}
              </p>

              <div class="card-progress">
                <div class="flex items-center justify-between font-catamaran text-[var(--rich-black-fogra-29-1)]">
                  <div class="text-xl font-[800] text-[var(--rich-black-fogra-29-1)] hero-title xl:text-[1.5rem] leading-[1.2]">Class Full</div>

                  <div class="text-xl font-[800] text-[var(--rich-black-fogra-29-1)] hero-title xl:text-[1.5rem] leading-[1.2]">{{ class.classFull }}%</div>
                </div>

                <div class="progress-bg">
                  <div
                    class="progress-bar"
                    [style.width.%]="class.classFull"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </li>
      }
    </ul>
  </div>
</section>

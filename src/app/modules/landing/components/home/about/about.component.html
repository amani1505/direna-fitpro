<section class="section about" id="about" aria-label="about">
@if (about) {
  <div class="container">

    <div class="about-banner has-after">
      <img src="{{about.image}}" width="660" height="648" loading="lazy" alt="about banner"
        class="w-100">

      <img src="./assets/images/about-circle-one.png" width="660" height="534" loading="lazy" aria-hidden="true"
        alt="" class="circle circle-1">
      <img src="./assets/images/about-circle-two.png" width="660" height="534" loading="lazy" aria-hidden="true"
        alt="" class="circle circle-2">

      <img src="./assets/images/fitness.png" width="650" height="154" loading="lazy" alt="fitness"
        class="abs-img w-100">
    </div>

    <div class="about-content">

      <p class="section-subtitle">About Us</p>

      <h2 class="h2 section-title">{{about.title}}</h2>

      <p class="section-text">
       {{about.description}}
      </p>

      <p class="section-text">
{{about.subDescription}}
      </p>

      <div class="wrapper">

        <div class="about-coach">

          <figure class="coach-avatar">
            <img src="{{about.ownerImage}}" width="65" height="65" loading="lazy" alt="Trainer">
          </figure>

          <div>
            <h3 class="h3 coach-name">{{about.ownerName}}</h3>

            <p class="coach-title">{{about.ownerPosition}}</p>
          </div>

        </div>

        <a href="#" class="btn btn-primary">Explore More</a>

      </div>

    </div>

  </div>
}
  </section>

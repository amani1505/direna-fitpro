<div class="flex items-center gap-1 ">
  <div class="p-1 text-blue-500 bg-blue-100 rounded-md">
    <svg-icon
      [src]="'/assets/icons/heroicons/outline/person.svg'"
      [svgStyle]="{ 'width.px': 24 }"
    ></svg-icon>
  </div>
  <div class="text-xl font-bold">Personal Information</div>
</div>
<p class="mt-4 mb-6 text-gray-400">Update your personal information</p>

<div class="grid grid-cols-1 gap-6 mb-6 md:grid-cols-2">
  <div>
    <label for="firstName" class="block mb-2">First Name</label>
    <input
      type="text"
      id="firstName"
      [(ngModel)]="user.firstName"
      class="input-field"
    />
  </div>

  <div>
    <label for="lastName" class="block mb-2">Last Name</label>
    <input
      type="text"
      id="lastName"
      [(ngModel)]="user.lastName"
      class="input-field"
    />
  </div>
</div>

<div class="grid grid-cols-1 gap-6 mb-6 md:grid-cols-2">
  <div>
    <label for="email" class="block mb-2">Email</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="user.email"
      class="input-field"
    />
  </div>

  <div>
    <label for="phone" class="block mb-2">Phone Number</label>
    <input
      type="tel"
      id="phone"
      [(ngModel)]="user.phone"
      class="input-field"
    />
  </div>
</div>

<div class="mb-6">
  <label for="bio" class="block mb-2">Bio</label>
  <textarea
    id="bio"
    [(ngModel)]="user.bio"
    rows="5"
    class="input-field"
  ></textarea>
</div>

<div class="flex items-center justify-end">
  <button
  (click)="savePersonalInfo()"
  class="px-6 py-2 text-white transition-colors duration-200 rounded-lg bg-primary-400 hover:bg-primary-600"
>
  Save Changes
</button>
</div>

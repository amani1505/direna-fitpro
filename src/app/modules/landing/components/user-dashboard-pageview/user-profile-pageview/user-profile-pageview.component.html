  <!-- Tabs -->
  <!-- <div
    class="flex flex-wrap p-1 mb-6 overflow-hidden text-black rounded-lg bg-gray-50 dark:bg-night-500 dark:text-night-200"
  > -->

  <div
    class="flex p-1 mb-6 overflow-auto text-black rounded-lg bg-gray-50 dark:bg-night-500 dark:text-night-200 has-scrollbar"
  >
    @for (tab of tabs; track $index) {
      <button
        [ngClass]="{
          'bg-gray-200 hover:bg-gray-300 dark:bg-night-600':
            activeTab === tab.value,
        }"
        (click)="setActiveTab(tab.value)"
        class="px-4 py-2 text-sm transition-colors duration-200 rounded-lg focus:outline-none font-catamaran"
      >
        {{ tab.title }}
      </button>
    }
  </div>

  <!-- Personal Information Tab -->
  <div
    *ngIf="activeTab === 'personal'"
    class="p-6 text-black rounded-lg bg-gray-50 dark:bg-night-500 dark:text-night-200 font-catamaran"
  >
    <personal-information></personal-information>
  </div>

  <!-- Addresses Tab -->
  <div
    *ngIf="activeTab === 'addresses'"
    class="p-6 text-black rounded-lg bg-gray-50 dark:bg-night-500 dark:text-night-200 font-catamaran"
  >

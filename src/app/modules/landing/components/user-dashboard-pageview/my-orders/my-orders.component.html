<div>

  </div>
  <div class="w-auto">
    <main class="">
      <div class="mb-8 overflow-hidden bg-white shadow rounded-xl">
        <div class="">
          <div class="block sm:hidden">
            <div class="space-y-4">
              <div class="p-2">
                <orders-card></orders-card>
              </div>
            </div>
          </div>

          <table class="hidden min-w-full divide-y divide-gray-200 sm:table">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                >
                  Order ID
                </th>
                <th
                  class="px-6 py-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"

                  Date
                </th>
                <th
                  class="px-6 py-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"

                >
                  Total
                </th>

                  class="px-6 py-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                >
                  Status
                </th>
                <th
                  class="px-6 py-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr

                class="transition-colors duration-200 hover:bg-gray-50"
              ></tr>
            </tbody>
          </table>
        </div>
        <div class="px-6 py-4 border-t border-gray-200">

                Previous

              <button
                class="px-3 py-1 text-sm font-medium text-gray-700 transition-colors duration-200 bg-white border border-gray-300 rounded-md hover:bg-gray-50"

                Next

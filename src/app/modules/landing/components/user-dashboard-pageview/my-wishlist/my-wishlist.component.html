<div class="container px-4 py-8 mx-auto">
  <h2 class="mb-6 text-2xl font-bold">My Wishlist</h2>
  <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let item of wishlistItems" class="card">
      <div class="w-32 h-32 mx-auto mb-4">
        <img [src]="item.image" [alt]="item.name" class="object-cover w-full h-full rounded-full">
      </div>
      <h3 class="text-lg font-semibold text-center">{{item.name}}</h3>
      <p class="mb-4 text-center text-gray-600">${{item.price}}</p>
      <div class="flex space-x-2">
        <button class="flex-1 btn btn-primary">Add to Cart</button>
        <button class="text-red-600 bg-red-100 btn hover:bg-red-200">Remove</button>
      </div>
    </div>
  </div>
</div>


  <h2 class="mb-4 text-2xl font-[500] font-catamaran text-neutral-700">
    Recent Orders
  </h2>
  <div class="space-y-4">
    @for (order of recentOrders; track $index) {
      <div class="p-6 border border-gray-300 rounded-lg">
        <div class="flex justify-between mb-2">
          <div>
            <h5 class="font-[400] font-catamaran text-xl">
              Order #{{ order.id }}
            </h5>
            <p class="text-sm text-gray-400">{{ order.date }}</p>
          </div>
          <div>
            <span
              class="px-2 py-1 text-xs border rounded-full"
              [ngClass]="{
                'bg-green-50  border-green-600 text-green-600 ':
                  order.status === 'Delivered',
                'bg-yellow-50  border-yellow-600 text-yellow-600':
                  order.status === 'Shipped',
                'bg-blue-50 border-blue-600 text-blue-600  ':
                  order.status === 'Processing',
              }"
              >{{ order.status }}</span
            >
          </div>
        </div>
        <p class="mb-4 text-gray-400">
          {{ order.items }} items â€¢ Total: ${{ order.total.toFixed(2) }}
        </p>

        <button
          (click)="viewOrder(order.id)"
          class="px-4 py-2 bg-transparent border border-gray-400 rounded-md hover:bg-gray-400 text-neutral-700 hover:text-white"
        >
          View Order
        </button>
      </div>
    }
  </div>
  <button
    (click)="viewAllOrders()"
    class="w-full px-4 py-3 mt-4 text-center bg-gray-100 rounded-md hover:bg-gray-300 text-neutral-700"
  >
    View All Orders
  </button>

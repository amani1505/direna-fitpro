<td class="py-2 pr-2">
  <div class="flex items-center">
    <img
      [src]="product.image"
      class="flex-none w-10 h-10 mr-2 rounded-sm"
      alt=""
    />
    <div class="flex flex-col justify-items-start">
      <a
        href="#"
        class="mb-1 text-sm font-semibold text-gray-900 transition duration-500 ease-in-out dark:text-night-100 hover:text-primary-500"
        >{{ product.title }}</a
      >
      <span class="text-xs font-semibold text-gray-400 dark:text-night-300">{{
        product.creator
      }}</span>
    </div>
  </div>
</td>
<td
  class="w-20 py-2 pl-2 text-sm font-semibold text-center text-gray-400 dark:text-night-200"
>
  <div
    class="flex gap-2 border-2 border-slate-200 p-[2px] rounded-md items-center justify-center"
  >
    <button
      class="w-8 h-8 font-semibold rounded bg-primary-50 text-secondary-600"
      (click)="add()"
    >
      +
    </button>
    <p class="font-raleway">{{ quatity }}</p>
    <button
      class="w-8 h-8 font-semibold rounded bg-primary-50 text-secondary-600"
      (click)="decrease()"
    >
      -
    </button>
  </div>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{
    product.price | currency
  }}</span>
</td>

<td class="flex justify-end py-2 pl-2">
  <div
    class="text-sm font-bold text-white dark:text-night-200 cursor-pointer bg-rose-400 hover:bg-rose-500 text-center rounded-full p-[2px] w-6 h-6 flex items-center justify-center transition duration-500 ease-in-out"
  >
    <svg-icon
      src="assets/icons/heroicons/x-mark.svg"
      [svgStyle]="{ 'width.px': 20 }"
    ></svg-icon>
  </div>
</td>

<td class="py-2 pr-2">
  <div class="flex items-center">
    <img
    *ngIf="product?.equipment?.files?.length > 1"
      [src]="fileUrl + product?.equipment?.files[1]?.file_path"
      class="flex-none w-10 h-10 mr-2 rounded-sm"
      [alt]="product?.equipment?.title"
    />
    <div class="flex flex-col justify-items-start">
      <a
        [routerLink]="['/equipments', product?.equipment.id]"
        class="mb-1 text-sm font-[500] text-gray-900 transition duration-500 ease-in-out dark:text-night-100 hover:text-primary-500"
        >{{ product?.equipment?.title }}</a
      >
      <!-- <span class="text-xs font-semibold text-gray-400 dark:text-night-300">{{
        product.creator
      }}</span> -->
    </div>
  </div>
</td>
<td
  class="w-20 py-2 pl-2 text-sm font-semibold text-center text-gray-400 dark:text-night-200"
>
  <div
    class="flex gap-2 border-2 border-slate-200 p-[2px] rounded-md items-center"
  >
    <button
      class="w-8 h-8 font-[500] rounded bg-gray-500 text-white hover:bg-gray-700"
      (click)="onDecrement(product)"
    >
      -
    </button>

    <div class="font-raleway">{{ product?.quantity }}</div>
    <button
      [disabled]="product?.quantity === product?.equipment?.quantity"
      class="w-8 h-8 font-[500] rounded"
      [ngClass]="{
        'bg-gray-500 text-white hover:bg-gray-700':
          product?.quantity < product?.equipment?.quantity,
        'opacity-50 cursor-not-allowed bg-gray-200':
          product?.quantity === product?.equipment?.quantity,
      }"
      (click)="onIncrement(product)"
    >
      +
    </button>
  </div>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-[500] text-gray-400 dark:text-night-200"
    >TZS {{ product?.equipment.price.toFixed(2) }}</span
  >
</td>

<td>
  <div class="flex items-center justify-end py-2 pl-2">
    <button
      (click)="onRemove(product)"
      class="text-sm dark:text-night-200 cursor-pointer text-red-500 hover:text-red-700 text-center p-[2px] w-8 h-8 flex items-center justify-center transition duration-500 ease-in-out font-[500] rounded"
    >
      <svg-icon
        src="assets/icons/heroicons/outline/trash.svg"
        [svgStyle]="{ 'width.px': 20 }"
      ></svg-icon>
    </button>
  </div>
</td>

<div class="grid grid-cols-1 gap-4 my-4 md:grid-cols-5">
  <div class="p-4 rounded-lg shadow">
    @for (category of categories(); track $index) {
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center gap-3">
          <div class="rounded-lg w-14 h-14">
            <img
              [src]="fileUrl + category?.image"
              [alt]="category.category_name"
              class="object-cover rounded-lg w-14 h-14"
            />
          </div>
          <div class="text-sm cursor-pointer hover:underline">
            {{ category.category_name }}
          </div>
        </div>
        <div class="cursor-pointer">
          <svg-icon [src]="'assets/icons/chevron.svg'" [svgClass]="'h-4  w-4'">
          </svg-icon>
        </div>
      </div>
    }
  </div>
  <div class="md:col-span-4">
    <equipments
      [data]="equipemnts()"
      [isLoading]="loading()"
      [currentPage]="currentPage()"
      [totalPages]="totalPages()"
      (pageChange) = "onPageChange($event)"
    ></equipments>
  </div>
</div>

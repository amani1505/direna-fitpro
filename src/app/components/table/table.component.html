<div class="flex justify-between mb-4 overflow-x-auto">
  <div class="inline-block">
    <h3 class="font-semibold text-foreground">Team Members</h3>
    <div class="space-x-1 text-xs font-medium text-muted-foreground">
      <a href="" class="hover:text-primary">All Members:</a>
      <span class="text-foreground">49,053</span>
    </div>
  </div>
  <div class="inline-block space-x-4">
    <button
      class="flex-none rounded-md bg-muted px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:text-foreground"
    >
      Import CSV
    </button>
    <button
      class="flex-none rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground"
    >
      Add Member
    </button>
  </div>
</div>

<div
  class="flex flex-col min-w-full p-2 overflow-x-auto bg-white border rounded-xl border-muted/20"
>
  <TableActions [actions]="actions"></TableActions>
  <div
    class="overflow-x-auto scrollbar-thumb-rounded scrollbar-track-rounded grow scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted"
  >
    <table
      class="table w-full overflow-x-auto text-sm leading-5 text-left align-middle border-0 border-collapse table-auto sm:text-base text-muted-foreground"
    >
      <thead class="p-10 text-xs border bg-gray-50">
        <tr
          app-table-header
          (onCheck)="toggleUsers($event)"
          [columns]="columns"
        ></tr>
      </thead>
      <tbody>
        <!-- Loop through users, if any -->
        @for (user of filteredUsers(); track $index) {
          <tr
            app-table-row
            [data]="user"
            [columns]="[
              { key: 'selected', type: 'checkbox', action: toggleUsers },
              { key: 'name', type: 'text' },
              { key: 'email', type: 'text' },
              { key: 'hobbies', type: 'badge' },
              { key: 'occupation', type: 'text' },
              { key: 'phone', type: 'text' },
              { key: 'action', type: 'button', actionType: ['update','delete'] },
            ]"
            (onDelete) = "delete(user.id)"
            class="hover:bg-primary-50"
          ></tr>
        } @empty {
          <tr>
            <td class="py-4 text-sm text-center" colspan="7">No users found</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <TableFooter></TableFooter>
</div>

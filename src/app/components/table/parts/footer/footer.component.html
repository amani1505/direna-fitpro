<div
  class="flex flex-wrap items-center justify-between gap-2 px-5 py-3 text-xs text-muted-foreground"
>
  <!-- Show per page section -->
  <div class="flex items-center order-2 gap-2 md:order-1">
    Show
    <select
      class="w-16 p-2"
      [(ngModel)]="itemsPerPage"
      (change)="onItemsPerPageChange()"
    >
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="50">50</option>
    </select>
    per page
  </div>

  <!-- Pagination controls -->
  <div class="flex items-center order-1 gap-4 md:order-2">
    <span>{{ startItem }}-{{ endItem }} of {{ totalItems }}</span>
    <div class="inline-flex items-center gap-1">
      <!-- Previous Button -->
      <button
        class="inline-flex items-center justify-center flex-shrink-0 text-sm rounded-md h-7 w-7 disabled:opacity-50"
        [disabled]="currentPage === 1"
        (click)="goToPreviousPage()"
      >
        <svg-icon
          src="./assets/icons/heroicons/outline/arrow-long-left.svg"
          [svgClass]="'h-4 w-4'"
        >
        </svg-icon>
      </button>

      <!-- Page Numbers -->
      <button
        *ngFor="let page of visiblePages"
        class="inline-flex items-center justify-center flex-shrink-0 text-sm rounded-md h-7 w-7"
        [class.bg-muted-foreground]="page === currentPage"
        (click)="goToPage(+page)"
      >
        {{ page }}
      </button>

      <!-- Next Button -->
      <button
        class="inline-flex items-center justify-center flex-shrink-0 text-sm rounded-md h-7 w-7 disabled:opacity-50"
        [disabled]="currentPage === totalPages"
        (click)="goToNextPage()"
      >
        <svg-icon
          src="./assets/icons/heroicons/outline/arrow-long-right.svg"
          [svgClass]="'h-4 w-4'"
        >
        </svg-icon>
      </button>
    </div>
  </div>
</div>

<div class="w-full h-screen bg-gradient-to-br from-[#1a1a1a] to-[#000000] overflow-hidden relative">
  <!-- Background elements -->
  <div class="absolute inset-0">
    <div *ngFor="let dot of backgroundDots()"
         class="absolute rounded-full opacity-30"
         [style.width.px]="dot.size"
         [style.height.px]="dot.size"
         [style.left.px]="dot.x"
         [style.top.px]="dot.y"
         [style.background-color]="dot.color"
         [style.animation]="'pulse ' + dot.duration + 's infinite ' + dot.delay + 's'">
    </div>
  </div>

  <!-- Main content -->
  <div class="relative z-10 flex flex-col items-center justify-center h-full">
    <!-- Logo container with animation -->
    <div #logoContainer
         class="relative w-64 h-64 mb-8"
         [@logoAnimation]="logoState()">
      <!-- Outer ring -->
      <div class="absolute inset-0 rounded-full border-8 border-[#ff4836] animate-[spin_10s_linear_infinite]"></div>

      <!-- Middle ring -->
      <div class="absolute inset-4 rounded-full border-6 border-[#2d6f17] animate-[spin_8s_linear_infinite_reverse]"></div>

      <!-- Inner circle -->
      <div class="absolute inset-8 rounded-full bg-[#ff4836] flex items-center justify-center animate-pulse">
        <!-- Dumbbell icon -->
        <svg class="w-24 h-24 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.5 6.5H17.5V17.5H6.5V6.5Z" fill="white" />
          <path d="M4 7.5V16.5M6 5.5V18.5M18 5.5V18.5M20 7.5V16.5" stroke="white" stroke-width="2" stroke-linecap="round" />
          <circle cx="4" cy="7" r="2" fill="#2d6f17" />
          <circle cx="4" cy="17" r="2" fill="#2d6f17" />
          <circle cx="20" cy="7" r="2" fill="#2d6f17" />
          <circle cx="20" cy="17" r="2" fill="#2d6f17" />
        </svg>
      </div>
    </div>

    <!-- Text with animation -->
    <h1 class="mb-4 text-5xl font-bold text-white"
        [@textAnimation]="textState()">
      <span class="text-[#ff4836]">POWER</span><span class="text-[#2d6f17]">FIT</span>
    </h1>

    <!-- Loading bar with animation -->
    <div class="w-64 h-3 mt-8 overflow-hidden bg-gray-700 rounded-full"
         [@loadingAnimation]="loadingState()">
      <div #loadingBar
           class="h-full bg-gradient-to-r from-[#2d6f17] to-[#ff4836]"
           [style.width.%]="loadingProgress()">
      </div>
    </div>

    <!-- Loading text -->
    <p class="mt-4 text-lg text-white"
       [@fadeAnimation]="loadingState()">
      {{ loadingText() }}
    </p>
  </div>
</div>

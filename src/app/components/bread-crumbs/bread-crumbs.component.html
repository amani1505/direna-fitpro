<div class="flex flex-col ">
  <nav *ngIf="breadcrumbs.length > 1" class="flex items-center justify-start mt-5 text-gray-700 bg-green-40 ">
    <ul class="flex items-center space-x-2 ">
      <li
        *ngFor="let breadcrumb of breadcrumbs; let first = first; let last = last"
        class="flex items-center"
      >
        <ng-container *ngIf="first">
          <a
            [routerLink]="breadcrumb.url"
            class="flex items-center space-x-1 text-gray-900 dark:text-night-50"
          >
            <svg-icon
              src="./assets/icons/home.svg"
              [svgClass]="'w-4 h-4'"
              class="inline-block"
            >
            </svg-icon>
          </a>
        </ng-container>
        <ng-container *ngIf="!first">
          <a
            [routerLink]="breadcrumb.url"
            class="font-rubik font-[400] text-primary-500 capitalize"
            [ngClass]="{ 'font-[500]': last }"
          >
            {{ breadcrumb.title || (breadcrumb.label | titlecase) }}
          </a>
        </ng-container>
        <span *ngIf="!last" class="mx-2 font-poppins dark:text-night-200">></span>
      </li>
    </ul>
  </nav>
  <div *ngIf="breadcrumbs.length > 1" class="px-6 mb-10 text-sm text-gray-900 dark:text-night-50">
    {{ currentDateTime }}
  </div>
</div>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Direna Fitpro</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/splash-screen/splash-screen.css" />
  </head>
  <body class="mat-typography">
    <section class="splash-body">
      <div id="splash-screen">
        <!-- Background Elements -->
        <div class="splash-bg-elements">
          <!-- These will be dynamically created by script -->
        </div>

        <!-- Logo -->
        <div class="splash-logo">
          <div class="splash-outer-ring"></div>
          <div class="splash-middle-ring"></div>
          <div class="splash-inner-circle">
            <img
              src="assets/images/logo-icon-white.svg"
              alt=""
              width="80"
              height="80"
            />
          </div>
        </div>

        <!-- Title -->
        <div class="splash-title">
          <span class="splash-title-primary">DIRENA</span
          ><span class="splash-title-secondary">FITPRO</span>
        </div>

        <!-- Loading Bar -->
        <div class="splash-loading-bar">
          <div class="splash-loading-progress"></div>
        </div>

        <!-- Loading Text -->
        <div class="splash-loading-text">Loading...</div>
      </div>
    </section>

    <app-root></app-root>

    <script src="assets/splash-screen/splash-screen.js"></script>
  </body>
</html>
